<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Диаграмма</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        header, footer {
            text-align: center;
            padding: 10px;
            background-color: #137ed6;
            color: white;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #8bfe07;
            text-align: center;
        }
        #diag {
            display: flex;
            align-items: flex-end;
            height: 400px;
            gap: 10px;
            padding: 20px 0;
            border-bottom: 1px solid #eee;
        }
        .bar {
            flex: 1;
            background-color: #4CAF50;
            transition: height 0.5s ease;
            position: relative;
            text-align: center;
            color: white;
            font-weight: bold;
            border-radius: 5px 5px 0 0;
        }
        .bar-value {
            position: absolute;
            top: -25px;
            width: 100%;
            text-align: center;
            color: #333;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body onload="showDiagram()">
    <header>
        <header>
            <h1>HГТУ, ФБИ-34, Лабораторная работа 6</h1>
        </header>
        <h1>Диаграмма</h1>
    </header>
    
    <main>
        <div id="diag">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        
        <div class="controls">
            <button onclick="showDiagram()">Обновить диаграмму</button>
            <button onclick="randomizeData()">Случайные данные</button>
        </div>
    </main>
    
    <footer>
        &copy; Кузнецов Кирилл Сергеевич, ФБИ-34, 2 курс, 2025
    </footer>

    <script>
        function showDiagram() {
            let data = [36, 86, 55, 28, 92, 60, 41, 17, 9, 43];
            let colors = [
                '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF',
                '#FF9F40', '#8AC24A', '#FF5722', '#607D8B', '#9C27B0'
            ];
            
            let bars = document.getElementsByClassName('bar');
            const diagHeight = document.getElementById('diag').clientHeight;
            const maxData = Math.max(...data);
            const k = diagHeight / maxData * 0.9;
            
            for(let i = 0; i < data.length; i++) {
                bars[i].style.height = (k * data[i]) + 'px';
                bars[i].style.backgroundColor = colors[i];
                
                if (!bars[i].querySelector('.bar-value')) {
                    let valueLabel = document.createElement('div');
                    valueLabel.className = 'bar-value';
                    valueLabel.textContent = data[i];
                    bars[i].appendChild(valueLabel);
                } else {
                    bars[i].querySelector('.bar-value').textContent = data[i];
                }
            }
        }
        
        function randomizeData() {
            let data = [];
            for(let i = 0; i < 10; i++) {
                data.push(Math.floor(Math.random() * 100) + 1);
            }
            
            let bars = document.getElementsByClassName('bar');
            const diagHeight = document.getElementById('diag').clientHeight;
            const maxData = Math.max(...data);
            const k = diagHeight / maxData * 0.9;
            
            for(let i = 0; i < data.length; i++) {
                bars[i].style.height = (k * data[i]) + 'px';
                
                if (bars[i].querySelector('.bar-value')) {
                    bars[i].querySelector('.bar-value').textContent = data[i];
                }
            }
        }
    </script>
</body>
</html>
