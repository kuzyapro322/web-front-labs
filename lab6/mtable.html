<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Таблица умножения</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-32x32.png">
    <link rel="icon" href="../favicon-48x48.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        main {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #8bfe07;
            text-align: center;
        }
        #mtable {
            margin: 20px 0;
        }
        #mtable div {
            padding: 5px;
            border-bottom: 1px solid #eee;
        }
        #mtable div:nth-child(odd) {
            background-color: #f9f9f9;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
            align-items: center;
        }
        .controls input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 60px;
        }
        .controls button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .controls button:hover {
            background-color: #45a049;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #ff6d05;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>HГТУ, ФБИ-34, Лабораторная работа 6</h1>
    </header>
    
    <main>
        <div id="mtable"></div>
        
        <div class="controls">
            <label>Умножить на: <input type="number" id="multiplier" value="7" min="1"></label>
            <label>Начать с: <input type="number" id="start" value="1" min="1"></label>
            <label>Закончить на: <input type="number" id="end" value="10" min="1"></label>
            <button onclick="showMutipleTable()">Таблица</button>
        </div>
    </main>
    
    <footer>
        &copy; Кузнецов Кирилл Сергеевич, ФБИ-34, 2 курс, 2025
    </footer>

    <script>
        function showMutipleTable() {
            let tbl = document.getElementById('mtable');
            let multiplier = parseInt(document.getElementById('multiplier').value) || 7;
            let start = parseInt(document.getElementById('start').value) || 1;
            let end = parseInt(document.getElementById('end').value) || 10;
            
            // Проверка на корректность диапазона
            if (start > end) {
                [start, end] = [end, start]; // Меняем местами, если начало больше конца
                document.getElementById('start').value = start;
                document.getElementById('end').value = end;
            }
            
            tbl.innerHTML = '<h1>Таблица умножения</h1>';
            
            for(let i = start; i <= end; i++) {
                let s = `<div>${i} * ${multiplier} = ${i * multiplier}</div>`;
                tbl.innerHTML += s;
            }
        }
        
        // Запускаем функцию при загрузке страницы
        window.onload = showMutipleTable;
    </script>
</body>
</html>
