<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Кузнецов Кирилл Сергеевич. Лабораторная работа 5</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <link rel="icon" href="../favicon-16x16.png">
        <link rel="icon" href="../favicon-32x32.png">
        <style>
            header {
                cursor: pointer;
            }

            footer {
                cursor: help;
            }

            .message {
                cursor: pointer;
                display: inline-block;
                width: 250px;
                height: 30px;
                border-radius: 5%;
                border: 5px solid #4682B4;
                text-align: center;
                line-height: 30px;
                margin: 5px;
                background-color: #F0F8FF;
                font-weight: bold;
            }
        </style>
        <script>
            function getNumbers() {
                const numA = document.getElementById('numberA');
                const numB = document.getElementById('numberB');
                const a = parseFloat(numA.value);
                const b = parseFloat(numB.value);
                return {a, b, numA, numB};
            }

            function resetStyles() {
                document.getElementById('numberA').classList.remove('error');
                document.getElementById('numberB').classList.remove('error');
            }

            function highlightError(input) {
                input.classList.add('error');
                input.focus();
                input.select();
            }

            function validateNumbers(a, b, numA, numB) {
                if (isNaN(a)) {
                    alert("Первое число не является корректным числом!");
                    highlightError(numA);
                    return false;
                }
                if (isNaN(b)) {
                    alert("Второе число не является корректным числом!");
                    highlightError(numB);
                    return false;
                }
                return true;
            }

            function showSum() {
                resetStyles();
                const {a, b, numA, numB} = getNumbers();
                if (!validateNumbers(a, b, numA, numB)) return;
                alert(`Результат сложения: ${a} + ${b} = ${a + b}`);
            }

            function showDifference() {
                resetStyles();
                const {a, b, numA, numB} = getNumbers();
                if (!validateNumbers(a, b, numA, numB)) return;
                alert(`Результат вычитания: ${a} - ${b} = ${a - b}`);
            }

            function showProduct() {
                resetStyles();
                const {a, b, numA, numB} = getNumbers();
                if (!validateNumbers(a, b, numA, numB)) return;
                alert(`Результат умножения: ${a} * ${b} = ${a * b}`);
            }

            function showDivision() {
                resetStyles();
                const {a, b, numA, numB} = getNumbers();
                if (!validateNumbers(a, b, numA, numB)) return;
                
                if (b === 0) {
                    alert("Ошибка: деление на ноль невозможно!");
                    highlightError(numB);
                    return;
                }
                
                alert(`Результат деления: ${a} / ${b} = ${a / b}`);
            }

            function showPower() {
                resetStyles();
                const {a, b, numA, numB} = getNumbers();
                if (!validateNumbers(a, b, numA, numB)) return;
                
                if (a === 0 && b === 0) {
                    alert("Ошибка: 0 в степени 0 - неопределённое выражение!");
                    highlightError(numA);
                    highlightError(numB);
                    return;
                }
                
                alert(`Результат возведения в степень: ${a}^${b} = ${Math.pow(a, b)}`);
            }

            function showAuthor() {
                alert("Автор страницы:\nКузнецов Кирилл Сергеевич");
            }

            function showWelcome() {
                alert("Приветствую вас на моей странице!\nБейби ты рялна фаер!");
            }

            function changeOutput(buttonNum, backColor, textColor, textBorder){
                let output = document.getElementById('output');
                output.innerHTML = "Нажата кнопка" + buttonNum;
                output.style.backgroundColor = backColor;
                output.style.color = textColor;
                output.style.borderStyle = textBorder;
                }
        </script>
    </head>

    <body>
        <header onclick="showAuthor()">
            НГТУ, ФБ, Лабораторная работа 5
            <hr>
        </header>

        <main>
            <label>Первое число: <input type="number" id="numberA" value="0"></label><br>
            <label>Второе число: <input type="number" id="numberB" value="0"></label><br>
            
            <div class="message" onclick="showSum()">Сложение</div>
            <div class="message" onclick="showDifference()">Вычитание</div>
            <div class="message" onclick="showProduct()">Умножение</div>
            <div class="message" onclick="showDivision()">Деление</div>
            <div class="message" onclick="showPower()">Возведение в степень</div>
            <div class="message" style="background-color: #ffe6e6;" onclick="showAuthor()">Об авторе</div>

            <div>
                <input type="button" value="Кнопка 1" onclick="changeOutput(1, '#A52A2A', 'yellow', 'outset')">
                <input type="button" value="Кнопка 2" onclick="changeOutput(2, 'yellow', 'lime','dotted')">
                <input type="button" value="Кнопка 3" onclick="changeOutput(3, '#F0808080', '#008080','solid')">
                <input type="button" value="Кнопка 4" onclick="changeOutput(4, '#BC8F8F', '#9400D3','double')">
            </div>
            <div id="output"></div>
            
        </main>

        <footer ondblclick="showWelcome()">
            <hr>
            &copy; Кузнецов Кирилл Сергеевич, ФБИ-34, 2 курс, 2025
        </footer>
    </body>
</html>
