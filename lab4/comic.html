<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Комикс с героем</title>
    <style>
        .comic-container {
            position: relative;
            width: 600px;
            margin: 20px auto;
        }
        
        .comic-image {
            width: 100%;
            display: block;
            border-radius: 10px;
        }
        
        .speech-bubble {
            position: absolute;
            background-color: white;
            border: 2px solid #333;
            border-radius: 50%;
            padding: 10px;
            opacity: 0;
            transition: all 0.4s ease;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 0;
            transform: scale(0.5);
        }
        
        .comic-container:hover .speech-bubble {
            opacity: 1;
            font-size: 14px;
            transform: scale(1);
        }
        
        /* Позиции и размеры облачков */
        .bubble1 {
            right: 210px;
            top: 140px;
            width: 20px;
            height: 20px;
            transition-delay: 0.1s;
        }
        
        .bubble2 {
            right: 160px;
            top: 100px;
            width: 30px;
            height: 30px;
            transition-delay: 0.2s;
        }
        
        .bubble3 {
            right: 110px;
            top: 50px;
            width: 40px;
            height: 40px;
            transition-delay: 0.3s;
        }
        
        .bubble4 {
            right: 50px;
            top: 0px;
            width: 50px;
            height: 50px;
            transition-delay: 0.4s;
        }
        
        .bubble1::after, .bubble2::after, .bubble3::after {
            bottom: -20px;
            left: 15px;
            border-color: white transparent transparent transparent;
        }
        
        .bubble4::after {
            bottom: -20px;
            left: 30px;
            border-color: white transparent transparent transparent;
        }
        
        .bubble5::after {
            bottom: -20px;
            left: 50px;
            border-color: #fffacd transparent transparent transparent;
        }
    </style>
</head>
<body>
    <div class="comic-container">
        <img src="IMG_5507-scaled-1-e1739966394930.jpg" alt="Майсик" class="comic-image">
        
        <div class="speech-bubble bubble1"></div>
        <div class="speech-bubble bubble2"></div>
        <div class="speech-bubble bubble3"></div>
        <div class="speech-bubble bubble4">Вау-мяу</div>
    </div>
</body>
</html>
